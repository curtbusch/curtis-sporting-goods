version: '2'


volumes:
  db-data:
    external: false

services:
  cache:
    image: memcached:1.4-alpine


jobs:
  env_file: .env
  build: .
  volumes:
    - .:/usr/src/app
  command: bundle exec rake jobs:work


app:
  env_file: .env
  build: .
  volumes:
    - .:/usr/src/app
  ports: 
    - "8080:8080"
  